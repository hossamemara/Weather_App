<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
 
    <!-- _______  NavBar Start Here  _______ -->
    <nav class="navbar p-5 bg-black navbar-expand-lg position-relative">
        <div class="container">

            <div id="loader" class="position-fixed">
                <i class="fas fa-spinner fa-spin fa-5x"></i>
            </div>
            <a class="navbar-brand" href="#">
                <img src="https://routeweather.netlify.app/images/logo.png" class="img-fluid">


            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="px-3 nav-item active">
                        <a class="nav-link" href="#" id="home-url">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="px-3 nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="px-3 nav-item">
                        <a class="nav-link" href="#">Live Cameras</a>
                    </li>
                    <li class="px-3 nav-item">
                        <a class="nav-link" href="#">Photos</a>
                    </li>
                    <li class="px-3 nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <!--  _______ NavBar End Here _______  -->
 

    <!--  _______ Weather Data Start Here _______  -->
    <div class="weather-data p-5">
      
        <div class="clock p-2 text-danger" id="clock">
            
        </div>
        <div class="form-group py-3">
            <input class="form-control bg-black w-70" id='search-location' placeholder="Find Your Location"></input>
            
        </div>
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-4 weather1">

                    <div class="main1 text-white p-2">
                        <h6 id="day1-info" class="float-left"></h6>
                        <h6 id="date1-info" class="float-right"></h6>
                        <div class="clearfix"></div>
                    </div>

                    <div class="content1 p-2">
                        <h4 id="city-info" class="text-white"></h4>
                        <h1 id="day1-deg-info" class="float-left text-white"></h1>
                        <h1><img id="day1-condition-icon-info" class="float-right img-fluid"></h1>
                        <div class="clearfix"></div>
                        <h4 id="day1-condition-info" class="text-info"></h4>

                        <div class="wind d-flex justify-content-between p-3">
                            <span><img src="https://routeweather.netlify.app/images/icon-umberella.png"></span>
                            <span class="text-white">20%</span>
                            <span><img src="https://routeweather.netlify.app/images/icon-wind.png"></span>
                            <span class="text-white">18km/h</span>
                            <span><img src="https://routeweather.netlify.app/images/icon-compass.png"></span>
                            <span class="text-white">East</span>
                            <div></div>
                        </div>
                    </div>








                </div>

                <div class="col-lg-4 weather2">

                    <div class="main2 p-2 text-center">

                        <h6 id="day2-info" class="text-white"></h6>
                    </div>

                    <div class="content2 p-2 text-center">


                        <h1><img id="day2-condition-icon-info"></h1>
                        <h1 id="day2-deg-info-max" class="text-white"></h1>
                        <h6 id="day2-deg-info-min" class="text-white"></h6>


                        <h4 id="day2-condition-info" class="text-info"></h4>
                    </div>

                </div>
                <div class="col-lg-4 weather3">
                    <div class="main3 p-2 text-center">
                        <h6 id="day3-info" class="text-white"></h6>
                    </div>
                    <div class="content3 p-2 text-center">
                        <h1><img id="day3-condition-icon-info"></h1>
                        <h1 id="day3-deg-info-max" class="text-white"></h1>
                        <h6 id="day3-deg-info-min" class="text-white"></h6>


                        <h4 id="day3-condition-info" class="text-info"></h4>
                    </div>




                </div>
            </div>
        </div>
    </div>
    <!--  _______ Weather Data End Here _______  -->


    <!--  _______ Footer Start Here _______  -->
    
    <footer class="p-5">

        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group position-relative py-3">
                        <input class="form-control bg-black w-75" id='subscribe' placeholder="Enter Your Email to Subscribe"></input>
                        
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="social-media d-flex">
                        <span class="social d-flex align-items-center justify-content-center">
                            <a href="#" style="text-decoration: none;"><i class="fab fa-facebook"></i>
                            </a>

                        </span>
                        <span class="social d-flex align-items-center justify-content-center">
                            <a href="#" style="text-decoration: none;"><i class="fab fa-instagram "></i>
                            </a>

                        </span>
                        <span class="social d-flex align-items-center justify-content-center">
                            <a href="#" style="text-decoration: none;"><i class="fab fa-twitter  "></i>
                            </a>

                        </span>
                        <span class="social d-flex align-items-center justify-content-center">
                            <a href="#" style="text-decoration: none;"><i class="fab fa-linkedin "></i>
                            </a>

                        </span>
                    </div>
                </div>
                <div class="col-md-8">
            <p class="text-white">Copyright 2021 Hossam Omara. Designed by Hossam Omara. All rights reserved</p>
                </div>
                
            </div>
        </div>
      

    </footer>
    
    <!--  _______ Footer End Here _______  -->






    <!-- External Files -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
